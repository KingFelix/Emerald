# Site settings
title: "BLOG - {shift+return}"
description: "About optimizing life using technology"
url: "https://calinbule.github.io/blog/"
author:
  name: "Calin Bule"
  email: "calin.bule@gmail.com"
  url: "https://github.com/calinbule"

# Build settings
baseurl: /blog/ # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
