# Site settings
title: Tendy Rivaldo | Blog
description: "Personal blog."
url: "https://patti8.github.io/"
author:
  name: "Tendy Rivaldo"
  email: "itupatti@gmail.com"
  url: "https://patti8.github.io/"

# Build settings
baseurl: /tendy # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
