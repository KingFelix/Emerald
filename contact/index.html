<div class="container" style='margin-bottom: 2.2%;'>
  <form action="" method="POST" enctype="multipart/form-data" id="myForm">
    <h2 style="color:#791E94;font-family: 'Prompt', sans-serif;text-align:center;">Send Us A Message</h2>
    <div class="form-group">
      <label for="name" class="form-control contact-label">TELL US YOUR NAME</label>
      <input type="text" class="form-control contact-input" name="queryName" placeholder="Full Name">
    </div>

    <div class="form-group">
      <label for="email1" class="form-control contact-label">ENTER YOUR EMAIL</label>
      <input type="email" class="form-control contact-input" name="queryEmail" placeholder="Eg. example@email.com">
    </div>

    <div class="form-group">
      <label for="mobile" class="form-control contact-label">ENTER MOBILE NUMBER</label>
      <input type="text" name="queryMobile" id="mobile" class="form-control contact-input" placeholder="Eg. +1800 00000000" pattern="[1-9]{1}[0-9]{9}" title="Please insert correct Contact No." required placeholder="Contact No.">
    </div>

    <div class="form-group">
      <label for="message" class="form-control contact-label">MESSAGE.</label>
      <textarea name="queryMessage" class="form-control contact-input" placeholder="Write us a message"></textarea>
    </div>

    <button type="submit" name="send_query" class="btn btn-primary btn-lg contact-input" data-toggle="modal" data-target="#exampleModal" style="width:40%;margin-left:28%;font-family: 'Prompt', sans-serif;">Send</button>
    
  </form>
</div>
